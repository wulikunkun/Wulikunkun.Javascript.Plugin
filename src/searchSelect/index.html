<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./searchSelect.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <form>
        <input type="text" name="schoolNames" placeholder="输入学校进行选择" />
    </form>

    <script src="../reference/jquery-1.7.1.min.js"></script>
    <script src="./searchSelect.js">
    </script>
    <script>
        var schoolNames = ['齐鲁工业大学', '青岛科技大学', '北京大学', '清华大学', '山东师范大学', '山东财经大学', '南开大学', '福州大学', '厦门大学', '浙江大学', '南开大学', '北京理工大学', '北京舞蹈学院'];

        $(function () {
            $("input[name='schoolNames']").SearchSelect({ data: schoolNames });
        })
    </script>
</body>

</html>
